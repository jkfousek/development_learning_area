<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>calculator</title>
      <style>
         body {
            background-color: #333;
         }
         h3 {
            color: #939;
         }
      </style>
   </head>
   <body>
      <h1>calculator</h1>
      <h2>instruction:</h2>
      <h3>open console,<br>type add,<br>subtract,<br>multiply,<br>or divide,<br> then (x, y);</h3>
      <script>
         function add(x, y) {
            return x + y;
         }
         function subtract(x, y) {
            return x - y;
         }
         function multiply(x, y) {
            return x * y;
         }
         function divide(x, y) {
            return x / y;
         }
      </script>
   </body>
</html>
